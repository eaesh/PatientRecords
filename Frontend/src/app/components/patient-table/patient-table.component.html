<patient-file-upload [testFunction]="test"></patient-file-upload>

<table mat-table [dataSource]="patientRecords">
  <!-- ID -->
  <!-- First Name -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> First </th>
    <td mat-cell *matCellDef="let patient"> {{patient.firstName}} </td>
  </ng-container>

  <!-- Last Name -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Last </th>
    <td mat-cell *matCellDef="let patient"> {{patient.lastName}} </td>
  </ng-container>

  <!-- Birthday -->
  <ng-container matColumnDef="birthday">
    <th mat-header-cell *matHeaderCellDef> Birthday (yyyy-mm-dd) </th>
    <td mat-cell *matCellDef="let patient"> {{patient.birthday}} </td>
  </ng-container>

  <!-- Gender -->
  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef> Gender </th>
    <td mat-cell *matCellDef="let patient"> {{patient.gender}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
